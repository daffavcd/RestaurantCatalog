<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Landing page promised desire." />
    <title>My Desired Utopias - Restaurant Apps</title>
  </head>
  <body>
    <a href="#explore-content" class="skip-link">Skip to content</a>
    <header>
      <nav class="my-header" id="my-header">
        <div class="flex p-15" id="nav-desktop">
          <div>
            <a href="#/">
              <img
                src="./images/logo/logobeta.png"
                width="200"
                alt="Logo The Promised Desire"
              />
            </a>
          </div>
          <div class="hundred">
            <ul class="my-ul">
              <li><a href="#/" id="my-list1">Home</a></li>
              <li><a href="#/favourites" id="my-list2">Favourite</a></li>
              <li>
                <a
                  href="https://github.com/daffavcd"
                  id="my-list3"
                  target="_blank"
                  rel="noopener"
                  >About Me</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="topnav">
          <a href="#/" class="active">
            <img
              src="./images/logo/logobeta.png"
              width="200"
              id="logo-nav"
              alt="Logo The Promised Desire"
            />
          </a>
          <a href="javascript:void(0);" id="hamburger-btn" class="icon">
            <i class="fa fa-bars"></i>
          </a>
          <div id="myLinks">
            <ul>
              <li class="flex"><a class="left-hundred" href="#/">Home</a></li>
              <li class="flex">
                <a class="left-hundred" href="#/favourites">Favourite</a>
              </li>
              <li class="flex">
                <a
                  class="left-hundred"
                  target="_blank"
                  rel="noopener"
                  href="https://github.com/daffavcd"
                  >About Me</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="container mt-150-minus bg-black relative text-center"
        id="headBanner"
      ></div>
    </header>
    <main id="main-content">
      
    </main>
    <footer>
      <div class="my-footer text-center">
        Copyright Â© 2022 - The Promised Desire
      </div>
    </footer>
    <script>
      (function () {
        var myNav = document.getElementById('my-header');
        var listku1 = document.getElementById('my-list1');
        var listku2 = document.getElementById('my-list2');
        var listku3 = document.getElementById('my-list3');
        window.onscroll = function () {
          'use strict';
          if (
            document.body.scrollTop >= 280 ||
            document.documentElement.scrollTop >= 280
          ) {
            myNav.classList.add('white-nav');
            listku1.classList.add('black');
            listku2.classList.add('black');
            listku3.classList.add('black');
          } else {
            myNav.classList.remove('white-nav');
            listku1.classList.remove('black');
            listku2.classList.remove('black');
            listku3.classList.remove('black');
          }
        };
      })();
    </script>
  </body>
</html>
